<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>alegrUFI Working</title>
	<link rel="stylesheet" href="ufibot.css">
	<!-- Material 3 CSS -->
</head>
<body>
	<header>
		 <img src="ths95rths95rths9.png" alt="alegrUFI icon" class="alegrUFI-icon">
		 <h1 class="alegrUFI-title">alegrUFI</h1>
		<p>Get Data info for RAD ETC L3 Service config CPE</p>
	<p>supported by <a class="alegrUFI-link" href="mailto:rham@ufinet.com">rham@ufinet.com</a></p>
		<button id="printHelpBtn">PrintHelp</button>
	</header>
	<div>
		<label for="serviceId">Service ID:</label><br>
		<input type="text" id="serviceId" name="serviceId" maxlength="16" minlength="16" required pattern=".{15}C" placeholder="HNHNCUS12345678C"><br>
		<label for="pdfInput">Choose a PDF file:</label><br>
		<input type="file" id="pdfInput" accept="application/pdf" disabled><br>
		<button id="extractBtn">GetheBit</button>
	<h3>Data from PDF:</h3>
		<form id="formDatos">
	<table width="100%"><tr valign="top">
	<td id="td1">

		<label for="deviceAccessEnd">Device Access End:</label><br>
		<input type="text" id="deviceAccessEnd" name="deviceAccessEnd"><br>
		<label for="portAccessEnd">Port Access End:</label><br>
		<input type="text" id="portAccessEnd" name="portAccessEnd"><br>
		<label for="cpeEnd">CPE End:</label><br>
		<input type="text" id="cpeEnd" name="cpeEnd"><br>
		<label for="vrf">VRF:</label><br>
		<input type="text" id="vrf" name="vrf"><br>
		<label for="vlanMGMTEnd">Vlan MGMT End:</label><br>
		<input type="text" id="vlanMGMTEnd" name="vlanMGMTEnd"><br>
		<label for="asnSource">ASN Source:</label><br>
		<input type="text" id="asnSource" name="asnSource"><br>
		<label for="cusPlace">Customer Place POP:</label><br>
		<input placeholder="Agencia PicaPiedras" type="text" id="cusPlace" name="cusPlace"><br>
	</td>
	<td id="td2">
		<label for="ipDeviceAccessEnd">IP Device Access End:</label><br>
		<input type="text" id="ipDeviceAccessEnd" name="ipDeviceAccessEnd"><br>
		<label for="ipMGMTCpeEnd">IP MGMT CPE End:</label><br>
		<input type="text" id="ipMGMTCpeEnd" name="ipMGMTCpeEnd"><br>
		<label for="portCpeEnd">Port CPE End:</label><br>
		<input type="text" id="portCpeEnd" name="portCpeEnd"><br>
		<label for="vlanEnd">Vlan End:</label><br>
		<input type="text" id="vlanEnd" name="vlanEnd"><br>
		<label for="asnEnd">ASN End:</label><br>
		<input type="text" id="asnEnd" name="asnEnd"><br>
		<label for="ipiBGPvrf">Network for iBGP:</label><br>
		<input type="text" id="ipiBGPvrf" name="ipiBGPvrf"><br>
		<label for="ipWANCus">Network for WAN:</label><br>
		<input placeholder="Lan CUS 172.31.242/30" type="text" id="ipWANCus" name="ipWANCus"><br>
	</td>
	</tr>
		</table>
	<label for="serviceName">Service Name:</label><br>
		<input type="text" id="serviceName" name="serviceName" readonly><br>
	</form>
	<button type="button" id="makeMyWorkBtn">Make my work</button>
	<textarea id="outputText"></textarea>
	<button id="copyOutputBtn">Try to catch me!</button>
		<pre id="valoresExtraidos"><h5>Material:</h5></pre>
	<pre id="pdfText"></pre>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script>
	document.getElementById('copyOutputBtn').addEventListener('click', function() {
		const output = document.getElementById('outputText');
		output.select();
		document.execCommand('copy');
	});

	document.getElementById('printHelpBtn').addEventListener('click', function() {
		const popup = window.open('', 'PrintHelp', 'width=' + screen.width + ',height=' + screen.height + ',top=0,left=0');
		popup.moveTo(0, 0);
		popup.resizeTo(screen.width, screen.height);
		popup.document.write(`
			<!DOCTYPE html>
			<html>
			<head>
				<title>PrintHelp</title>
		       <!-- CSS eliminado -->
			</head>
			<body>
				<div class="img-container">
					<div class="help-text">
						Print in Tabloid size, Margin: 1" top and footer, no print headers, footers and Graphis
					</div>
					<img src="printHelp.png" alt="Print Help">
				</div>
			</body>
			</html>
		`);
	});
	</script>
	<script src="ufibot.js"></script>
</body>
</html>

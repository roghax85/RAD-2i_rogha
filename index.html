<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .menu-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h2 {
            color: #333;
        }
        ul.menu-list {
            list-style: none;
            padding: 0;
        }
        ul.menu-list li {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        ul.menu-list li:last-child {
            border-bottom: none;
        }
        .price {
            float: right;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestro Menú</h1>
        <p>Descubre nuestros deliciosos platillos</p>
    </header>
    <div class="menu-container">
        <h2>Menú del Día</h2>
        <ul class="menu-list">
            <li>Pizza Margarita <span class="price">$8.00</span></li>
            <li>Ensalada César <span class="price">$6.50</span></li>
            <li>Hamburguesa Clásica <span class="price">$9.00</span></li>
            <li>Pasta Alfredo <span class="price">$10.00</span></li>
            <li>Postre del Día <span class="price">$4.00</span></li>
            <li><a class="menu-link" href="rad2i.html">Ir a RAD2U</a></li>

        </ul>
    </div>
</body>
</html>
